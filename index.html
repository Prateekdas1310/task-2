<!DOCTYPE html>

    <title>Document</title>
    <style>
       body {
  /* Set "my-sec-counter" to 0 */
  counter-reset: my-sec-counter;
}

li::before {
  /* Increment "my-sec-counter" by 1 */
  counter-increment: my-sec-counter;
  content: "Book - " counter(my-sec-counter) ". ";
} 
    </style>
</head>
<body>

    <div>
        <h1>Getting Started With Fetch API</h1>
        <button id="fetchUserDataBtn">Fetch Book Data</button>
    </div>

    <div id="response"></div>                 
    <script src="fetch-async-awaits.js"></script>
</body>
